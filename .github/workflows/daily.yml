# Integration test to make sure snapd's API doesn't move too far under our feet
name: Daily Integration Test

on:
  schedule:
    # Every day at 12:00-0700
    - cron: '0 19 * * *'

  snapd_integration_test:
    strategy:
      matrix:
        os: ["ubuntu-22.04", "ubuntu-20.04"]
    runs-on: ${{ matrix.os }}
    steps:
        # Access to the snapd socket requires root privileges, so these
        # tests need to be run as root.
      - uses: actions/checkout@v4
      - name: install python dependencies
        run: |
          sudo apt update
          sudo apt install -y python3-pip
          sudo pip install poetry==1.7
          sudo poetry install
      - name: snapd setup
        run: |
          sudo apt install -y snapd
          sudo systemctl start snapd.service
      - name: integration test
        run: sudo poetry run pytest tests/integration
